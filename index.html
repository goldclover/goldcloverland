<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Glower - ¡Obtén tu Bono Ahora!</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; overflow-x: hidden; position: relative; }

    /* Fondo animado con gradiente */
    .background {
        background: linear-gradient(45deg, #1a0b2e, #2d1b4e, #3f2860, #4a1c5c);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
    }

    @keyframes gradientShift {
        0%,100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    /* Partículas doradas flotantes */
    .particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .particle { position: absolute; width: 4px; height: 4px; background: linear-gradient(45deg, #ffd700, #ffed4e); border-radius: 50%; animation: float 6s infinite linear; opacity: 0.8; }
    @keyframes float { 0%{transform:translateY(100vh) rotate(0deg);opacity:0}10%{opacity:0.8}90%{opacity:0.8}100%{transform:translateY(-10px) rotate(360deg);opacity:0} }

    /* Contenedor principal */
    .container { position: relative; z-index: 10; padding: 20px; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between; }

    /* Título principal */
    .title {
        font-size: 4rem; font-weight: 900; color: #ffd700;
        text-shadow: 0 0 10px #ffd700,0 0 20px #ffd700,0 0 30px #ffd700,2px 2px 4px rgba(0,0,0,0.5);
        margin: 60px 0 40px 0; letter-spacing: 3px;
        animation: glow 2s ease-in-out infinite alternate; position: relative;
    }
    .title::before { content: '🍀'; position: absolute; left: -80px; top:50%; transform: translateY(-50%); font-size: 3rem; animation: rotate 3s linear infinite; }
    .title::after { content: '🍀'; position: absolute; right: -80px; top:50%; transform: translateY(-50%); font-size: 3rem; animation: rotate 3s linear infinite reverse; }
    @keyframes glow { from { text-shadow: 0 0 5px #ffd700,0 0 10px #ffd700,0 0 15px #ffd700,2px 2px 4px rgba(0,0,0,0.5);} to { text-shadow: 0 0 15px #ffd700,0 0 20px #ffed4e,0 0 25px #ffed4e,2px 2px 4px rgba(0,0,0,0.5);} }
    @keyframes rotate { from{transform:translateY(-50%) rotate(0deg);} to{transform:translateY(-50%) rotate(360deg);} }

    /* Descripción */
    .description {
        font-size: 2rem;
        background: linear-gradient(45deg, #fff, #ffd700, #ffed4e, #fff);
        background-size: 300% 300%;
        background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        animation: textGradient 3s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
        margin: 40px 0; font-weight: 800; line-height: 1.3; text-align: center;
        text-shadow: 0 0 20px rgba(255,215,0,0.4); position: relative;
    }
    @keyframes textGradient { 0%,100%{background-position:0% 50%}50%{background-position:100% 50%} }
    @keyframes textGlow { from { text-shadow: 0 0 10px rgba(255,215,0,0.4); } to { text-shadow:0 0 25px rgba(255,215,0,0.7); } }

    /* Botón principal */
    .cta-button {
        background: linear-gradient(45deg, #00ff00, #32cd32, #00ff00); background-size:200% 200%;
        border: none; padding: 25px 60px; font-size: 1.8rem; font-weight: 900; color: #000; border-radius: 50px;
        cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
        box-shadow: 0 8px 20px rgba(0,255,0,0.4), inset 0 2px 4px rgba(255,255,255,0.3);
        transition: all 0.3s ease; animation: pulse 2s infinite, gradientMove 3s ease infinite;
        position: relative; overflow: hidden; margin: 30px 0;
    }
    .cta-button::before { content: ''; position: absolute; top:-50%; left:-50%; width:200%; height:200%; background:linear-gradient(45deg,transparent,rgba(255,255,255,0.3),transparent); animation: shine 3s infinite; }
    @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.05);} }
    @keyframes gradientMove { 0%,100%{background-position:0% 50%;}50%{background-position:100% 50%;} }
    @keyframes shine { 0%{transform:rotate(45deg) translate(-200%,-200%);}50%{transform:rotate(45deg) translate(0%,0%);}100%{transform:rotate(45deg) translate(200%,200%);} }
    .cta-button:hover { transform: scale(1.1); box-shadow:0 12px 30px rgba(0,255,0,0.6), inset 0 2px 4px rgba(255,255,255,0.4); }
    .cta-button:active { transform: scale(0.95); }

    /* Sección de bono exclusivo */
    .bonus-section { background: linear-gradient(135deg, #ff4757, #ff6b7a); padding: 40px 20px; margin-top: 40px; position: relative; overflow: hidden; }
    .bonus-header { color:#fff; font-size:1.5rem; font-weight:700; margin-bottom:20px; text-shadow:2px 2px 4px rgba(0,0,0,0.5);}
    .bonus-percentage { font-size:4rem; font-weight:900; color:#fff; text-shadow:3px 3px 6px rgba(0,0,0,0.5); margin:20px 0; animation:pulse 2s infinite;}
    .bonus-description { color:#fff; font-size:1.3rem; font-weight:600; text-shadow:1px 1px 2px rgba(0,0,0,0.5); }

    /* Notificaciones de ganadores */
    .notification-container {
        width: 100%; max-width: 350px; margin: 15px auto; height: 220px; overflow: hidden; position: relative;
    }
    .winner-notification {
        position: absolute; top: 0; left: 50%; transform: translateX(-50%);
        width: 90%; background: linear-gradient(135deg, #1a1a1a, #333333);
        border: 2px solid #ffd700; border-radius: 15px; padding: 15px 20px; color:#fff;
        display: flex; flex-direction: column; gap: 8px; animation: slideInOut 6s ease-in-out; z-index:10;
    }
    @keyframes slideInOut { 0%{top:-100%;opacity:0;} 10%{top:10px;opacity:1;} 85%{top:10px;opacity:1;} 100%{top:-100%;opacity:0;} }
    .notification-header { display:flex; align-items:center; font-size:1rem; font-weight:bold; }
    .notification-icon { font-size:1.3rem; margin-right:8px; }
    .notification-info { display:flex; align-items:center; gap:10px; }
    .notification-avatar { width:50px; height:50px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:1.5rem; border:2px solid #ffd700; background:linear-gradient(45deg,#ff6b6b,#ffa500);}
    .notification-details h3 { font-size:1rem; font-weight:600; color:#ffd700; margin:0; }
    .notification-amount { font-size:1.1rem; font-weight:bold; color:#00ff00; }
    .notification-location { font-size:0.85rem; color:#ccc; }

    /* Responsivo simple */
    @media(max-width:480px){ .title{font-size:2.3rem;} .description{font-size:1.3rem;} .cta-button{width:calc(100% - 30px); font-size:1.2rem; padding:16px 30px;} .bonus-percentage{font-size:3rem;} }
</style>
</head>
<body>
<div class="background">
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1 class="title">GOLD GLOWER</h1>
        <div class="middle-section">
            <p class="description">Escríbenos por WhatsApp<br>apretando el botón de abajo</p>
            <button class="cta-button" onclick="redirectToWhatsApp()" style="position:relative;">
                OBTENER BONO AHORA
            </button>
            <div class="verification">Plataforma Verificada</div>
            <div class="notification-container">
                <div id="winner-notifications"></div>
            </div>
        </div>
        <div class="bonus-section">
            <div class="bonus-header">🏆 SUPER BONO EXCLUSIVO 🏆</div>
            <div class="bonus-percentage">50%</div>
            <div class="bonus-description">BONIFICADO EN TU PRIMER DEPÓSITO</div>
        </div>
    </div>
</div>

<script>
const winners = [
    { name: "María González", amount: "$45,230", location: "Buenos Aires", avatar: "👩" },
    { name: "Carlos Mendoza", amount: "$67,890", location: "Córdoba", avatar: "👨" },
    { name: "Ana Rodríguez", amount: "$23,450", location: "Rosario", avatar: "👩" },
    { name: "Diego López", amount: "$89,120", location: "Mendoza", avatar: "👨" },
    { name: "Laura Martín", amount: "$34,670", location: "La Plata", avatar: "👩" }
];
let currentWinnerIndex=0;
function showWinnerNotification(){
    const winner=winners[currentWinnerIndex];
    const notification=document.createElement('div');
    notification.className='winner-notification';
    notification.innerHTML=`
        <div class="notification-header">
            <div class="notification-icon">🎉</div>
            <div class="notification-title">¡Nuevo Ganador!</div>
        </div>
        <div class="notification-info">
            <div class="notification-avatar">${winner.avatar}</div>
            <div class="notification-details">
                <h3>${winner.name}</h3>
                <div class="notification-amount">🏆 Ganó ${winner.amount}</div>
                <div class="notification-location">📍 ${winner.location}</div>
            </div>
        </div>
    `;
    document.getElementById('winner-notifications').appendChild(notification);
    setTimeout(()=>{ if(notification.parentNode){notification.parentNode.removeChild(notification);} },6000);
    currentWinnerIndex=(currentWinnerIndex+1)%winners.length;
}

// Crear partículas doradas
function createParticles(){const particlesContainer=document.getElementById('particles');for(let i=0;i<50;i++){const particle=document.createElement('div');particle.className='particle';particle.style.left=Math.random()*100+'%';particle.style.animationDelay=Math.random()*6+'s';particle.style.animationDuration=(Math.random()*4+4)+'s';particlesContainer.appendChild(particle);}}

function redirectToWhatsApp(){
    const phoneNumber="+5491123456789";
    const message="¡Hola! Quiero obtener mi bono del 50% de Gold Glower 🍀💰";
    const whatsappURL=`https://wa.me/${phoneNumber.replace('+','')}?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL,'_blank');
}

window.addEventListener('load',()=>{
    createParticles();
    setTimeout(showWinnerNotification,3000);
    setInterval(showWinnerNotification,8000);
});
</script>
</body>
</html>
