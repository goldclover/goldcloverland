<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Arial',sans-serif; overflow:hidden; position:relative; background: linear-gradient(45deg, #0d0415, #1a0b2e, #2d1b4e, #3f2860); background-size: 400% 400%; animation: gradientShift 8s ease infinite; height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; color:#fff; }

/* --- PARTICULAS --- */
.particles { position:fixed; top:0; left:0; width:100%; height:100vh; pointer-events:none; overflow:hidden; z-index:1; }
.particle { position:absolute; width:3px; height:3px; background:#ffd700; border-radius:50%; opacity:0; }

/* --- CONTENEDOR PRINCIPAL --- */
.container { position:relative; z-index:2; padding:20px; max-width:400px; width:90%; display:flex; flex-direction:column; justify-content:center; align-items:center; }

/* --- TITULO --- */
.title { font-size:3rem; font-weight:900; color:#ffd700; text-shadow:0 0 8px #ffd700, 0 0 16px #ffd700; animation: glow 2s ease-in-out infinite alternate; margin-bottom:15px; }
@keyframes glow { from {text-shadow:0 0 8px #ffd700,0 0 16px #ffd700;} to {text-shadow:0 0 12px #ffd700,0 0 20px #ffed4e;} }

/* --- DESCRIPCION --- */
.description { font-size:1.4rem; font-weight:700; line-height:1.3; text-shadow:0 0 10px rgba(255,215,0,0.5); margin-bottom:25px; }

/* --- BOTON --- */
.cta-button { background:#25D366; color:#fff; border:none; padding:18px 35px; font-size:1.2rem; font-weight:900; border-radius:50px; cursor:pointer; box-shadow:0 8px 20px rgba(37,211,102,0.4); transition:0.3s; text-transform:uppercase; animation:pulse 2s infinite; position:relative; }
.cta-button:hover { transform:scale(1.05); box-shadow:0 12px 30px rgba(37,211,102,0.6); }
.cta-button:active { transform:scale(0.95); }
@keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }

/* --- MICRO URGENCIA --- */
.urgency { font-size:1rem; color:#ffed4e; font-weight:900; margin-top:10px; text-shadow:0 0 8px rgba(255,235,0,0.8); animation:flash 1.5s infinite; }
@keyframes flash { 0%,100%{opacity:1;} 50%{opacity:0.6;} }

/* --- NOTIFICACIONES SIMULADAS --- */
.notification-container { width:100%; max-width:400px; height:140px; overflow:hidden; position:relative; margin:15px auto; }
.notification { position:absolute; top:0; left:50%; transform:translateX(-50%); width:95%; max-width:400px; background: linear-gradient(135deg, rgba(0,0,0,0.85), rgba(30,30,30,0.85)); padding:12px 18px; border-radius:12px; border:2px solid #ffd700; box-shadow:0 8px 20px rgba(0,0,0,0.8),0 0 15px rgba(255,215,0,0.3); animation:slideInOut 6s ease-in-out; color:#fff; font-size:0.9rem; text-align:left;}
.notification h4 { color:#ffd700; font-size:1rem; margin-bottom:2px; font-weight:700; }
.notification p { font-size:0.85rem; color:#fff; }

@keyframes slideInOut { 0% { opacity:0; transform:translateX(-50%) translateY(-20px);} 10%,90% { opacity:1; transform:translateX(-50%) translateY(0);} 100% { opacity:0; transform:translateX(-50%) translateY(20px);} }

/* RESPONSIVO */
@media(max-width:480px){ .title{font-size:2rem;} .description{font-size:1.1rem;} .cta-button{padding:14px 25px; font-size:1rem;} .urgency{font-size:0.9rem;} .notification{font-size:0.75rem; padding:10px;} }
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">
    <h1 class="title">Gold Clover üçÄ</h1>
    <p class="description">¬°Tu beneficio exclusivo te espera!<br>Solo un paso m√°s para activarlo.</p>
    <button class="cta-button" onclick="redirectToWhatsApp()">Activar mi beneficio</button>
    <div class="urgency">‚è∞ ¬°Solo por tiempo limitado!</div>
    <div class="notification-container" id="notification-container"></div>
</div>

<script>
// PARTICULAS
class ParticleSystem {
    constructor(){ this.particles=[]; this.container=document.getElementById('particles'); this.lastTime=0; this.isRunning=false; }
    createParticle(){ return {x:Math.random()*window.innerWidth, y:window.innerHeight+10, speed:Math.random()*2+1, opacity:Math.random()*0.6+0.2, element:null}; }
    init(){ for(let i=0;i<15;i++){ let p=this.createParticle(); let e=document.createElement('div'); e.className='particle'; e.style.left=p.x+'px'; e.style.top=p.y+'px'; e.style.opacity=p.opacity; this.container.appendChild(e); p.element=e; this.particles.push(p);} this.start();}
    update(currentTime){ if(currentTime-this.lastTime>50){ this.particles.forEach(p=>{ p.y-=p.speed; if(p.y<-10){ p.y=window.innerHeight+10; p.x=Math.random()*window.innerWidth; p.opacity=Math.random()*0.6+0.2; } p.element.style.transform=`translate3d(${p.x}px,${p.y}px,0)`; p.element.style.opacity=p.opacity; }); this.lastTime=currentTime;} if(this.isRunning) requestAnimationFrame((t)=>this.update(t));}
    start(){ this.isRunning=true; requestAnimationFrame((t)=>this.update(t)); }
    stop(){ this.isRunning=false; }
}
let particleSystem = new ParticleSystem();
window.addEventListener('load',()=>{ particleSystem.init(); });
document.addEventListener('visibilitychange',()=>{ if(particleSystem){ document.hidden?particleSystem.stop():particleSystem.start(); } });

// WhatsApp API
function redirectToWhatsApp(){
    const phoneNumber="5491125459137";
    const message="¬°Hola! Quiero activar mi beneficio üçÄ";
    window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`,'_blank');
}

// Notificaciones simuladas
const notifications = [
    {title:"Mar√≠a", text:"activ√≥ su beneficio recientemente."},
    {title:"Carlos", text:"particip√≥ y recibi√≥ su ventaja."},
    {title:"Ana", text:"desbloque√≥ su beneficio exclusivo."},
    {title:"Diego", text:"activ√≥ su ventaja con √©xito."},
    {title:"Laura", text:"particip√≥ y obtuvo su recompensa."}
];
let notifIndex=0;
function showNotification(){
    const notifContainer = document.getElementById('notification-container');
    const notif = document.createElement('div');
    notif.className='notification';
    notif.innerHTML=`<h4>${notifications[notifIndex].title}</h4><p>${notifications[notifIndex].text}</p>`;
    notifContainer.appendChild(notif);
    setTimeout(()=>{ if(notif.parentNode) notif.parentNode.removeChild(notif); },6000);
    notifIndex=(notifIndex+1)%notifications.length;
}
setInterval(showNotification, 8000);
setTimeout(showNotification,3000);
